<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav">
                <li class="nav-item"><a href="home.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="cadastro.html" class="nav-link">Cadastro</a></li>
                <li class="nav-item"><a href="../../index.html" class="nav-link">Sair</a></li>
            </ul>
        </header>
        <main class="form-signin w-100 m-auto">
            <h1 class="h3 mb-3 fw-normal">Cadastro de Anotações</h1>
            <form method="post">
                <div class="form-floating">
                    <input type="text" class="form-control" id="titulo" placeholder="" />
                    <label for="titulo">Título</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="descricao" placeholder="" />
                    <label for="descricao">Descrição</label>
                </div>
                <button id="botao" class="btn btn-primary w-100 py-2" type="submit" name="enviar">
                    Cadastrar
                </button>
            </form>
        </main>
    </div>
</body>

</html>
