<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="src/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <main class="form-signin w-100 m-auto">
            <form>
                <h1 class="h3 mb-3 fw-normal">Login</h1>
                <div id="mensagem" class="mensagem"></div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="usuario" placeholder="name" />
                    <label for="usuario">Nome</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="senha" placeholder="Password" />
                    <label for="senha">Senha</label>
                </div>
                <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="lembrar" />
                    <label class="form-check-label" for="lembrar">
                        Lembrar login
                    </label>
                </div>
                <button id="botao" class="btn btn-primary w-100 py-2" type="submit" name="enviar">
                    Entrar
                </button>
            </form>
            <div class="d-flex justify-content-center gap-2 pt-2">
                <p>NÃ£o tem uma conta?</p>
                <a class="link link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                    href="src/pages/cadastro-login.html">cadastre-se</a>
            </div>
        </main>
    </div>

    <script type="module" src="js/scripts/login.js"></script>
</body>

</html>
